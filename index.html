  <head>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Lek 9 Miniräknare</title>

  <body>

      <input type="number" id="num1" />

          X

      <input type="number" id="num2" />
      <p>=</p>
